{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static' , filename='hospcards.css')}}">
<div style="font-family:Verdana; margin-top:20px; background-image :url('https://images.unsplash.com/photo-1585222515068-7201a72c4181?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80');" class="jumbotron">
  <h1>
    <b>PIGEON</b></h1>
  <p>Current working for COVID-19</p>

<select class="form-select" aria-label="Default select example" onchange="location = this.value;">
<option selected>select location</option>
<option value="{{ url_for('core.delhi') }}">delhi</option>
<option value="{{ url_for('core.banglore') }}">Banglore</option>
<option value="{{ url_for('core.mumbai') }}">Mumbai</option>
<option value="{{ url_for('core.kolkata') }}">kolkata</option>
</select>
</div>


{% for row in file %}

</div>
<div style="margin-bottom:30px; border-radius:20px; background-image:url('https://images.unsplash.com/photo-1597440658768-f3ffdf64223c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');" class="card" >

  <div style="margin-bottom:30px;" class="card-body">

<div class="card-body" style="width: 65rem;">
  <div class="card-body">
    <h5 class="card-title">{{row[0]}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{row[1]}}</h6>
    <p class="card-text"><strong>{{row[1]}} </strong></p>
    <a href="{{ url_for('core.location') }}" class="card-link">tweets near you</a>
    <a href="{{ url_for('core.hosp')}}" class="card-link">Another link</a>
  </div>
</div>
</div>
</div>
{% endfor %}

{% endblock %}
